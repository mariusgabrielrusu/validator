    <link type="text/css" rel="stylesheet" href="main.css" />

<body>
    <div class="slide homework">
        <div class="title">
            <div>
                Tema pentru acasa
            </div>
        </div>

        <!-- Form pagina -->
        <form action="" class="passengers">
            <div class="passenger">

                <!-- Tipul pasagerului -->
                <label>
                    <span class="label">Tip
                        <span class="mandatory">*</span>
                    </span>
                    <select>
                        <option>Categoria de varsta</option>
                        <option>Bebelus (&lt; 1)</option>
                        <option>Copil (1 - 12)</option>
                        <option>Adult (12 - 65)</option>
                        <option>Senior(&gt; 65)</option>
                    </select>
                </label>

                <!-- Numele pasagerului -->
                <label>
                    <span class="label">Nume
                        <span class="mandatory">*</span>
                    </span>
                    <input type="text" name="name" placeholder="ex. Popescu Ion" minlength="3" required />
                </label>

                <!-- Emailul pasagerului -->
                <label>
                    <span class="label">Email
                        <span class="mandatory">*</span>
                    </span>
                    <input type="email" name="email" placeholder="ex. mail@domain.ro" />
                </label>

                <!-- Telefonul fix pasagerului -->
                <label>
                    <span class="label">Telefon fix
                        <span class="alternative">*</span>
                    </span>
                    <input type="text" name="fix" placeholder="ex. 0729123456" />
                </label>

                <!-- Telefonul mobil al pasagerului -->
                <label>
                    <span class="label">Telefon mobil
                        <span class="alternative">*</span>
                    </span>
                    <input type="text" name="mobil" />
                </label>

                <!-- Data nasterii -->
                <label>
                    <span class="label">Data nasterii
                        <span class="mandatory">*</span>
                    </span>
                    <input type="text" name="dataNasterii" />
                </label>

            </div>

            <button type="button" name="Submit"><a href="#">Adauga pasageri</a></button>

        </form>

<div class="slide homework">
    <div class="title">
        <div>
            <a href="index.html">Tema pentru acasa</a>

    <form action="" class="passengers" name="passengers">
        <div class="passenger tpl">
            <label>
                <span class="label">Tip <span class="mandatory tip">*</span></span>
                <select>
                    <option value="0">-- selecteaza --</option>
                    <option value="1">sugar (&lt; 1)</option>
                    <option value="2">copil (1 - 12)</option>
                    <option value="3">adult (12 - 65)</option>
                    <option value="4">senior(&gt; 65)</option>
                </select>
            </label>
            <label>
                <span class="label">Nume <span class="mandatory">*</span></span><input type="text" name="name"  />
            </label>
            <label>
                <span class="label">Email <span class="mandatory">*</span></span><input type="email" name="email" />
            </label>
            <label>
                <span class="label">Telefon fix<span class="alternative">*</span></span><input type="text" name="fix" />
            </label>
            <label>
                <span class="label">Telefon mobil<span class="alternative">*</span></span><input type="text" name="mobil" />
            </label>
            <label>
                <span class="label">Data nasterii<span class="mandatory">*</span></span><input type="text" name="dataNasterii" />
            </label>
        </div>

        <div class="passenger">
            <label>
                <span class="label">Tip <span class="mandatory tip">*</span></span>
                <select>
                    <option value="0">-- selecteaza --</option>
                    <option value="1">sugar (&lt; 1)</option>
                    <option value="2">copil (1 - 12)</option>
                    <option value="3">adult (12 - 65)</option>
                    <option value="4">senior(&gt; 65)</option>
                </select>
            </label>
            <label>
                <span class="label">Nume <span class="mandatory">*</span></span><input type="text" name="name" class="name" data-validation="mandatory,name" />
            </label>
            <label>
                <span class="label">Email <span class="mandatory">*</span></span><input type="email" name="email" data-validation="mandatory,email" />
            </label>
            <label>
                <span class="label">Telefon fix<span class="alternative">*</span></span><input type="text" name="fix" />
            </label>
            <label>
                <span class="label">Telefon mobil<span class="alternative">*</span></span><input type="text" name="mobil" />
            </label>
            <label>
                <span class="label">Data nasterii<span class="mandatory">*</span></span><input type="text" name="dataNasterii" />
            </label>
        </div>
        <div class="button-holder">
            <button class="addPassenger">Adauga pasager</button>
            <input class="submit" type="submit">
        </div>
    </form>
